<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Generator</title>
    <!-- Custom Icon for Mobile/Desktop -->
    <link rel="icon" href="icon.png" sizes="512x512">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 0 20px;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            max-width: 90%; /* Make button responsive */
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        /* Number List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .number-item {
            margin: 10px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .number-item:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .save-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }

        /* Saved Numbers Styles */
        .saved-number-item {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Friendly */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
            .number-item {
                font-size: 1.2rem;
                padding: 15px;
            }
            .save-btn {
                padding: 6px 12px;
            }
        }

        /* Ensure nothing overflows on very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .number-item {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Lottery Number Generator</h1>
    <button id="generate-numbers">Generate Numbers</button>
    <ul id="number-list"></ul>

    <h2>Saved Numbers</h2>
    <ul id="saved-numbers-list"></ul>

    <script src="script.js"></script>
</body>
</html>
